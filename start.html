<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Math</title>
    <link rel="stylesheet" href="general.css">

</head>
<body id="bdy">
    <h1 id="h">Space Math</h1>
    
    <a id="a" class="logo" class="headlink" href="mainPage.html"><img id="logop" src="תמונות/spaceship.png" alt=""></a>
    <script>
        // פונקציה שתבדוק את גובה המסך ותשנה את ה-class בהתאם
        function checkScreenSize()
         {
            const b=document.getElementById("bdy")
            const l=document.getElementById("logop")
            const h=document.getElementById("h")
            if (window.innerWidth < 427) {
                b.classList.add('bdyH')
                l.classList.add('logoH')
                h.classList.add('hH')
                document.getElementById("h").style.position="static"
                document.getElementById("logop").style.width="50vw"
                document.getElementById("logop").style.marginLeft="5vh"
                document.getElementById("logop").style.position="static"
            } else {
                b.classList.remove('bdyH')
            }
        }

        // בודקת את גובה המסך כאשר הדף נטען
        checkScreenSize();

        // מוסיפה מאזין לאירוע resize שיבודק את גובה המסך בכל שינוי גובה
        window.addEventListener('resize', checkScreenSize);
    </script>
</body>

</html>
